<html>
	<head>
		<title>Three.js - Getting Started</title>

	</head>
	<body>
		<div id="container">
		</div>
	</body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="x-shader/x-vertex" id="vertexshader">
		/**
		* Multiply each vertex by the model - view matrix and the projection matrix (both provided by Three.js ) to get a final vertex position
		*/

		//switch on high precision floats, jic
		#ifdef GL_ES
		precision highp float;
		#endif

		void main() {
			gl_Position = projectionMatrix *
						  modelViewMatrix *
						  vec4(position,1.0);
		}

	</script>

	<script type="x-shader/x-fragment" id="fragmentshader">
		//it looks like we need to turn on high precision floats every time.

		#ifdef GL_ES
		precision highp float;
		#endif

		void main() {
			gl_FragColor = vec4(1.0, //R
								0.0, //G
								1.0, //B
								1.0) //A
		}
	</script>
	<script type="text/javascript" src="https://rawgithub.com/mrdoob/three.js/master/build/three.js" ></script>

	<script type="text/javascript">
		// requestAnim shim layer by Paul Irish
	    window.requestAnimFrame = (function(){
	      return  window.requestAnimationFrame       || 
	              window.webkitRequestAnimationFrame || 
	              window.mozRequestAnimationFrame    || 
	              window.oRequestAnimationFrame      || 
	              window.msRequestAnimationFrame     || 
	              function(
		              /* function */ callback, 
		              /* DOMElement */ element){
	                window.setTimeout(callback, 1000 / 60);
	              };
	    })();
	  

		//set the scene size
		var WIDTH = 400, 
			HEIGHT = 300;

		//set some camera attributes
		var VIEW_ANGLE = 45,
			ASPECT = WIDTH / HEIGHT,
			NEAR = 0.1,
			FAR = 10000;

		//get the DOM element to attach to
		//assume we've got jQuery to hand
		var $container = $('#container');

		//create a WebGL renderer, camera
		//and a scene
		var renderer = new THREE.WebGLRenderer();
		var camera = 
			new THREE.PerspectiveCamera(
				VIEW_ANGLE,
				ASPECT,
				NEAR,
				FAR);

		var scene = new THREE.Scene();

		//the camera starts at 0,0,0
		//so pull it back
		camera.position.z = 300;
		scene.add(camera);

		//start the renderer
		renderer.setSize(WIDTH, HEIGHT);

		//attach the render-supplied DOM element
    // $container.append(renderer.domElement);
    document.body.appendChild(renderer.domElement);

		//--------- MY MATERIAL --------//

		var vShader = $('#vertexshader');
		var fShader = $('#fragmentshader');

    var attributes = {
      displacement: {
        type: 'f', // a float
        value: [] // an empty array
      }
    };

var shaderMaterial = new THREE.ShaderMaterial({
      attributes:     attributes,
			vertexshader: 	vShader.text(),
			fragmentshader: fShader.text()
		});

		//---------MAKING A MESH---------//

		//set up the sphere vars
 
 		var radius = 50,
			segments = 16, 
			rings = 16;
		//create a new mesh with 
		//sphere geometry 

		var sphere = new THREE.Mesh(

			new THREE.SphereGeometry(
				radius,
				segments,
				rings
			),

			shaderMaterial
		);

		//add the sphere to the scene
		scene.add(sphere);

		//--------- RENDER LOOP ---------//


		(function animloop(){
	  		requestAnimFrame(animloop);
	  		//render();
	  		renderer.render(scene, camera);
		})();

  </script>
  <body></body>
</html>
